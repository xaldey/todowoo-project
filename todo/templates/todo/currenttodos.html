{% extends 'todo/base.html' %}

{% block content %}
<br>
<h1>Текущие</h1>

<ul class="list-group">
    {% for todo in todos %}
    <li class="list-group-item">
        <a href="{% url 'viewtodo' todo.id %}">
            {% if todo.important %}<b>{% endif %}{{ todo.title }}{% if todo.important %}</b>{% endif %}
            {% if todo.memo %} - {{ todo.memo }}{% endif %}
        </a>
    </li>
    {% endfor %}
</ul>


{% endblock %}
