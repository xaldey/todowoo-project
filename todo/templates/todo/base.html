{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="icon" type="image/png"  href="{% static 'todo/logo.png' %}">
    <title>Тудушки</title>
</head>

<body>
<nav class="navbar navbar-light bg-warning text-dark">
  <div class="container navbar">
    <a class="navbar-brand" href="/">
      <img src="/static/admin/img/icon-yes.svg" alt="todowoo" width="30">
      Тудушки
    </a>

        {% if user.is_authenticated %}
        <h3>{{ user.username }}</h3>
    <div class="navbar navbar-brand justify-content-start">
        <a href="{% url 'createtodo' %}">Создать</a>
        <a href="{% url 'currenttodos' %}">Текущие</a>
        <a href="{% url 'completedtodos' %}">Завершенные</a>
    </div>
  </div>

<div class="navbar justify-content-md-end">
    <form action="{% url 'logoutuser' %}" method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-outline-secondary">Выйти</button>
    </form>


    {% else %}

    <a href="{% url 'signupuser' %}">Зарегистрироваться</a>
    <a href="{% url 'loginuser' %}">Войти</a>

    {% endif %}
</div>
</nav>
<div class="container">
    {% block content%}{% endblock %}
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  </body>
</html>
